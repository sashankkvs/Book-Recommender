<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    .text-white {
      color: white;
    }
  </style>
  <body style="background-color: black">
    <nav
      class="navbar navbar-expand-sm navbar-light"
      style="background-color: #00a65a"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Book Recommender</a>
        <div class="collapse navbar-collapse" id="navbarID">
          <div class="navbar-nav">
            <li>
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li><a class="nav-link" href="/recommend">Recommend</a></li>
            <li><a class="nav-link" href="">Contact</a></li>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-white">Top 50 Books</h1>
        </div>
        {% for i in range(book_name|length) %}
        <div class="col-md-3" style="margin-top: 50px">
          <div class="card" style="background-color: black">
            <div class="card-body">
              <img class="card-img-top" src="{{ image[i] }}" />
              <h3 class="text-white">Book name : {{ book_name[i] }}</h3>
              <p class="text-white">Author : {{ author[i] }}</p>
              <p class="text-white">Votes : {{ votes[i] }}</p>
              <p class="text-white">Rating : {{ ratings[i] }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
